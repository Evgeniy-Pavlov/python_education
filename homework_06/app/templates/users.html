{% extends 'base.html' %}
{% block title %}
    Users
{% endblock  %}
{% block body %}
<div class="container">
    <h3 class="display-6">All users</h3>
        <ol class="list-group">
            {% for user in users %}
            <li class="list-group-item"><p class="lead lh-sm">{{user.name}}</p></li>
            {% endfor %}
        </ol>
    </div>
{% endblock  %}
