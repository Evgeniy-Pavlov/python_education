{% extends 'base.html' %}
{% block title %}
    Posts
{% endblock  %}
{% block body %}
<div class="container">
<h3 class="display-6">All posts</h3>
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item"><p class="lead lh-sm"><b>{{post.name}}---{{post.title}}</b></p><p class="lh-sm">{{post.body}}</p></li>
        {% endfor %}
    </ul>
</div>

{% endblock  %}
